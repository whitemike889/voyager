apiVersion: v1
kind: ReplicationController
metadata:
  name: test-server
  labels:
    app: test-server
spec:
  replicas: 1
  selector:
    app: test-server
  template:
    metadata:
      labels:
        app: test-server
    spec:
      containers:
        - name: server
          image: appscode/test-server:2.4
          args:
          - --ca
          # get CA: kubectl exec -it test-server-64855d98cc-njc4w cat cert.pem > ca.pem
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          ports:
            - name: http-1
              containerPort: 8080
            - name: http-2
              containerPort: 8989
            - name: http-3
              containerPort: 9090
            - name: tcp-1
              containerPort: 4343
            - name: tcp-2
              containerPort: 4545
            - name: tcp-3
              containerPort: 5656
            - name: proxy
              containerPort: 6767
            - name: https-1
              containerPort: 6443
            - name: https-2
              containerPort: 3443
            - name: agent-check-tcp
              containerPort: 5555
---
apiVersion: v1
kind: Service
metadata:
  name: test-server
  labels:
    app: test-server
spec:
  ports:
  - port: 80
    name: http-1
    protocol: TCP
    targetPort: 8080
  - port: 8989
    name: http-2
    protocol: TCP
    targetPort: 8989
  - port: 9090
    name: http-3
    protocol: TCP
    targetPort: 9090
  - port: 4343
    name: tcp-1
    protocol: TCP
    targetPort: 4343
  - port: 4545
    name: tcp-2
    protocol: TCP
    targetPort: 4545
  - port: 5656
    name: tcp-3
    protocol: TCP
    targetPort: 5656
  - port: 6767
    name: proxy
    protocol: TCP
    targetPort: 6767
  - port: 6443
    name: https-1
    protocol: TCP
    targetPort: 6443
  - port: 3443
    name: https-2
    protocol: TCP
    targetPort: 3443
  - port: 5555
    name: agent-check-tcp
    protocol: TCP
    targetPort: 5555
  selector:
    app: test-server
